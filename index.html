<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Profile Card UI Design</title>
        <!-- css -->
       <link rel="stylesheet" href="style.css">

       <!-- Boxicons css -->
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="img.jpg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name"> CodingLab </span>
                <span class="job"> YouTuber & Blogger </span>
            </div>
            <div class="media-buttons">
                <a href="#" id="fews" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#"id="few" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#"id="one" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#"id="two" class="link">
                    <i class='bx bxl-youtube'></i>
                </a> 
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">90k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">40k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">20k</span>
                </div>
            </div>
        </div>

    </body>

</html>
